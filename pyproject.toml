[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "ark-framework"
version = "0.1"
dependencies = [
    "lcm",
    "colorlog",
    "opencv-python",
    "gymnasium",
    "matplotlib",
    "pandas",
    "numpy==1.24.3",
    "PyYAML",
    "typer",
    "graphviz",
    "scipy",
    "pybullet; sys_platform == 'linux'"
]

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages]
find = {include = ["ark"]}

[project.scripts]
ark = "ark.cli:main"